<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpeakAssist</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 320px;
      background: linear-gradient(180deg, #0f1420 0%, #151a28 100%);
      color: #e0e5f0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(56, 189, 248, 0.2), rgba(56, 189, 248, 0.05));
      border: 1px solid rgba(56, 189, 248, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo svg {
      width: 20px;
      height: 20px;
      color: rgb(56, 189, 248);
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      color: #f0f4fa;
    }
    
    .subtitle {
      font-size: 12px;
      color: rgba(150, 160, 180, 0.8);
    }
    
    .section {
      background: rgba(30, 40, 60, 0.4);
      border: 1px solid rgba(60, 70, 90, 0.3);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }
    
    .section-title {
      font-size: 12px;
      font-weight: 500;
      color: rgba(150, 160, 180, 0.8);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    .form-group:last-child {
      margin-bottom: 0;
    }
    
    label {
      display: block;
      font-size: 13px;
      color: #c0c8d8;
      margin-bottom: 6px;
    }
    
    select {
      width: 100%;
      padding: 10px 12px;
      background: rgba(20, 25, 35, 0.8);
      border: 1px solid rgba(60, 70, 90, 0.4);
      border-radius: 8px;
      color: #e0e5f0;
      font-size: 13px;
      cursor: pointer;
      transition: border-color 0.2s;
    }
    
    select:hover {
      border-color: rgba(56, 189, 248, 0.4);
    }
    
    select:focus {
      outline: none;
      border-color: rgb(56, 189, 248);
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background: rgba(56, 189, 248, 0.1);
      border: 1px solid rgba(56, 189, 248, 0.2);
      border-radius: 8px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgb(34, 197, 94);
      animation: pulse 2s ease-in-out infinite;
    }
    
    .status-text {
      font-size: 12px;
      color: rgba(56, 189, 248, 0.9);
    }
    
    .info {
      font-size: 11px;
      color: rgba(150, 160, 180, 0.6);
      line-height: 1.5;
    }
    
    .supported-sites {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px;
    }
    
    .site-tag {
      font-size: 10px;
      padding: 4px 8px;
      background: rgba(40, 50, 70, 0.5);
      border-radius: 4px;
      color: rgba(150, 160, 180, 0.8);
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
        <line x1="12" y1="19" x2="12" y2="23"></line>
        <line x1="8" y1="23" x2="16" y2="23"></line>
      </svg>
    </div>
    <div>
      <div class="title">SpeakAssist</div>
      <div class="subtitle">Conversational AI Assistant</div>
    </div>
  </div>
  
  <div class="section">
    <div class="status">
      <div class="status-dot"></div>
      <span class="status-text">Ready to assist in your meetings</span>
    </div>
  </div>
  
  <div class="section">
    <div class="section-title">Settings</div>
    
    <div class="form-group">
      <label for="responseStyle">Response Style</label>
      <select id="responseStyle">
        <option value="neutral">Neutral</option>
        <option value="formal">Formal</option>
        <option value="casual">Casual</option>
        <option value="supportive">Supportive</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="language">Language</label>
      <select id="language">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="pt">Portuguese</option>
        <option value="zh">Chinese</option>
        <option value="ja">Japanese</option>
      </select>
    </div>
  </div>
  
  <div class="section">
    <div class="section-title">Supported Sites</div>
    <p class="info">SpeakAssist automatically activates on:</p>
    <div class="supported-sites">
      <span class="site-tag">Google Meet</span>
      <span class="site-tag">Zoom</span>
      <span class="site-tag">MS Teams</span>
      <span class="site-tag">Webex</span>
    </div>
  </div>
  
  <p class="info" style="text-align: center; margin-top: 8px;">
    Click the floating orb on meeting pages to start.
  </p>

  <script src="popup.js"></script>
</body>
</html>
